<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>
              New Note
            </ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input id="titleInptNote"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea id="descriptionNote" rows="9"></ion-textarea>
        </ion-item>
        <ion-toolbar>
          <ion-buttons class="ion-text-capitalize" slot="secondary">
            <ion-button fill="solid" color="primary">Done!!
              <ion-icon slot="start" name="add"></ion-icon>
            </ion-button>
            <ion-button fill="solid" color="danger">Cancel
              <ion-icon slot="start" name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
