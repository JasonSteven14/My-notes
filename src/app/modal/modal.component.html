<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col [formGroup]="NoteGroup">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>
              New Note
            </ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-item class="form-group">
          <ion-label position="floating">Title</ion-label>
          <ion-input formControlName="title" id="titleInptNote"> </ion-input>
          <div style=" padding: 5px;color: #e3463e;" *ngIf="formErrors.title">{{validationMessages.title.required}}</div>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea formControlName="description" id="descriptionNote"rows="9"></ion-textarea>
          <div style=" padding: 5px;color: #e3463e;" *ngIf="formErrors.description">{{validationMessages.description.required}}</div>
        </ion-item>
        <ion-toolbar>
          <ion-buttons class="ion-text-capitalize" slot="secondary">
            <ion-button (click)="createNote()" [disabled]="NoteGroup.invalid" fill="solid" color="primary">Done!!
              <ion-icon slot="start" name="add"></ion-icon>
            </ion-button>
            <ion-button (click)="dissmisModal()" fill="solid" color="danger">Cancel
              <ion-icon  slot="start" name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
