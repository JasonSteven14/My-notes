<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      New Note
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col [formGroup]="noteForm">
        <ion-item>
          <ion-label style="color: gray;
          font-size: 30px;" position="floating">Title</ion-label>
          <ion-input formControlName="title" id="titleInptNote"> </ion-input>
          <div style=" padding: 5px;color: #e3463e;" *ngIf="formErrors.title">{{validationMessages.title.required}}
          </div>
        </ion-item>
        <ion-item>
          <ion-label style="color: gray;
          font-size: 30px;" position="floating">text</ion-label>
          <ion-textarea formControlName="text" id="textNote" rows="9"></ion-textarea>
          <div style=" padding: 5px; color: #e3463e;" *ngIf="formErrors.text">{{validationMessages.text.required}}</div>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons class="ion-text-capitalize" slot="secondary">
      <ion-button (click)="createNote()" [disabled]="noteForm.invalid" fill="solid" color="primary">Add
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
      <ion-button (click)="dissmisModal()" fill="solid" color="danger">Cancel
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
