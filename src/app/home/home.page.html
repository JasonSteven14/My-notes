<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      My notes
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLinkActive="active" [routerLink]="['/login']">
        <ion-icon name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="
        display: flex;
        justify-content: space-around;
        flex-flow: row wrap;
        -webkit-flex-flow: row wrap;
        ">
        <ion-card style="
        width: 400px;
        border-radius: 14px;
        margin: 5px;" (click)="onOpenNoteDetail(note)" *ngFor="let note of notesList">
          <ion-card-header color="primary">
            <ion-card-title>
              {{ note.title }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content style="padding: 0;--ion-background-color:{{ note.color }}!important;">
            <ion-item lines="none" style="display: flex; flex-wrap: wrap;">
              <ion-label>{{ note.text }}</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label style="font-size: 30px;padding: 0;margin: 0;">
                ...
              </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
