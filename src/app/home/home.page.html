<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      My notes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col style="
        display: flex;
        justify-content: space-around;
        flex-flow: row wrap;
        -webkit-flex-flow: row wrap;
        ">
        <ion-card style="
        width: 200px;
        height: 150px;
        margin-top: 10px;" (click)="onOpenNoteDetail(note)" *ngFor="let note of notesList">
          <ion-card-header color="primary">
            <ion-card-title>
              {{ note.title }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label>{{ note.title }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>{{ note.text }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
