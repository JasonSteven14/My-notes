<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ note?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettingModal()">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-label> {{note?.text}} </ion-label>
</ion-content>
