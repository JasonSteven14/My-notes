<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ note?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettingPopover($event)">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label> {{note?.text}} </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title size="small">
      {{ note?.date | date }}
    </ion-title>
  </ion-toolbar>
</ion-footer>
