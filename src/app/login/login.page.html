<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size=12 class="welcome">
        Welcome
      </ion-col>
      <ion-col class="greeting">
        We welcome you to the best way to save your notes
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <ion-buttons style="padding-bottom:20px;padding-top: 20px">
          <ion-button fill="solid" [color]="isLoginView ? 'primary' : 'light'" (click)="setViewLogin()">
            Log in
          </ion-button>
          <ion-button fill="solid" [color]="isLoginView ? 'light' : 'primary'" (click)="setViewSignup()">
            Sign up
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>



    <ion-row *ngIf="isLoginView" style="display: flex;">
      <ion-col size="12" size-md="8" offset-md="2">
        <form [formGroup]="loginForm">
          <ion-item>
            <ion-label position="floating">
              Search address
            </ion-label>
            <ion-input formControlName="addressSearch"></ion-input>
          </ion-item>
        </form>
        <ion-item>
          <ion-label position="floating">
            Email
          </ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">
            Password
          </ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-button style="padding-top: 20px; height: 65px;" type="submit" fill="solid" expand="block" color="primary">
          LOGIN
        </ion-button>
      </ion-col>
    </ion-row>



    <ion-row *ngIf="!isLoginView">
      <ion-col size="12" size-md="8" offset-md="2">
        <form>
          <ion-item>
            <ion-label position="floating">
              First name
            </ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              Last name
            </ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              Email
            </ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              Password
            </ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-button style="padding-top: 20px; height: 65px;" type="submit" fill="solid" expand="block"
            color="primary">
            SIGN UP
          </ion-button>
        </form>

      </ion-col>
    </ion-row>



  </ion-grid>


  <div class="ion-padding-start" style="background-color: white">
    Search term:
    <div>
      {{ loginForm?.get('addressSearch')?.value }}
    </div>
    Addresses:
    <div *ngFor="let address of addressSearchObservable | async">
      {{ address.street }}
    </div>
  </div>
</ion-content>
